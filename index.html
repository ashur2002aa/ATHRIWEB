<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Page</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      display: flex;
      flex-direction: column; /* Align items in a column */
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f4f8;
      color: #333;
      text-align: center; /* Center text within body */
    }

    /* Container for buttons */
    .button-container {
      margin-bottom: 20px; /* Add space below the button container */
    }

    /* Title styling */
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #444;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      color: #333; /* Text color */
      background-color: #d3d3d3; /* Light grey background */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    /* Button colors for hover */
    .button:hover {
      background-color: #bbb; /* Darker grey on hover */
      transform: scale(1.05);
    }

    /* Footer styling */
    footer {
      margin-top: 20px; /* Space above the footer */
      font-size: 0.9rem;
      color: #666; /* Slightly lighter text for footer */
    }

    footer a {
      color: #1f78b4; /* Link color */
      text-decoration: none; /* Remove underline from links */
    }

    footer a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h1>ATHRI</h1>
    <a href="nohadra.html" class="button">NOHADRA</a>
    <a href="#" class="button">ARBA ELLO</a>
  </div>
  <footer>
    <p>ATHRI page is a non-profit website created by ENWATECHX for serving the Assyrian/Chaldean community to learn more about their roots and guide them to the land of their ancestors.</p>
    <p>For more information, visit our page on <a href="#"><strong>INSTAGRAM</strong></a>.</p>
  </footer>
</body>
</html>
